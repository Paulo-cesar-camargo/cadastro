<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="assets/img/novo.svg" alt="">
        </div>
        <div class="formulario">
            <form action="#">
                <div class="form_header">
                    <div class="titulo">
                        <h1>Cadastro</h1>
                    </div>
                    <div class="login_button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <label for="primrironome">Primeiro nome</label>
                        <input id="primeironome" type="text" name="primeironome" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input_box">
                        <label for="Sobrenome">Sobrenome</label>
                        <input id="Sobrenome" type="text" name="Sobrenome" placeholder="Digite seu Sobrenome" required>
                    </div>
                    <div class="input_box">
                        <label for="E-mail">E-mail</label>
                        <input id="E-mail" type="email" name="E-mail" placeholder="Digite seu E-mail" required>
                    </div>
                    <div class="input_box">
                        <label for="numero">Celular</label>
                        <input id="numero" type="tel" name="numero" placeholder="(11) x-xxxx-xxxx" required>
                    </div>
                    <div class="input_box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input_box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="genero_input">
                    <div class="genero_titulo">
                        <h6>Gênero</h6>
                        <div class="genero_grup">
                            <div class="genero_input">
                                <input type="radio" id="feminino" name="genero">
                                <label for="feminino">Feminino</label>
                            </div>
                            <div class="genero_input">
                                <input type="radio" id="masculino" name="genero">
                                <label for="masculino">Masculino</label>
                            </div>
                            <div class="genero_input">
                                <input type="radio" id="outros" name="genero">
                                <label for="outros">Outros</label>
                            </div>
                            <div class="genero_input">
                                <input type="radio" id="pnd" name="genero">
                                <label for="pnd">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continuar_button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
            

        </div>

    </div>
</body>
</html>
